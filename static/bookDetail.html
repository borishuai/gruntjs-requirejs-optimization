  <body>
        <h1>GruntJS with CDN</h1>
    <p>GruntJS进行前端自动化处理。主要有图片的压缩，JS和CSS的合并、压缩，对所有静态文件的文件根据其内容加上hash，以及在HTML模板中进行文件名的替换。对所有的静态内容的路径上加上CDN的URL，最后将所有的静态文件上传到七牛CDN上去。最篮球的mobile版本是一个基于NodeJS项目，实现了整个过程。这个例子没有使用RequireJS，如果需要使用RequireJS，请看使用了RequireJS的例子。</p>
    <div class="js-book">
      <h2>Book List</h2>
      <div class="js-bookDetail"></div>
    </div>
    <!-- @exclude -->
    <script src="js/lib/require.js"></script>
    <script>
        //Load common code that includes config, then load the app
        //logic for this page. Do the require calls here instead of
        //a separate file so after a build there are only 2 HTTP
        //requests instead of three.
        require(['./js/common'], function (common) {
            //js/common sets the baseUrl to be js/ so
            //can just ask for 'app/main1' here instead
            //of 'js/app/main1'
            require(['bookDetail']);
        });
    </script>
    <!-- @endexclude -->
    <!-- @if true !>
    <script src="static/bookDetail.js"></script>
    <!-- @endif -->
  </body>
